name: Playwright

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Debug lockfile context
        run: |
          pwd
          node -v
          npm -v
          ls -la
          echo "package.json (top):"
          head -n 40 package.json
          echo "package-lock.json (top):"
          head -n 40 package-lock.json
          echo "node_modules/yaml entry in lockfile:"
          grep -n "\"node_modules/yaml\"" package-lock.json || true
          echo "yaml in lockfile:"
          npm ls yaml || true

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium firefox webkit msedge

      - name: Run Playwright tests
        run: npm run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
