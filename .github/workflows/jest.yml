name: Jest

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Debug lockfile context
        run: |
          pwd
          node -v
          npm -v
          ls -la
          echo "package.json (top):"
          head -n 40 package.json
          echo "package-lock.json (top):"
          head -n 40 package-lock.json
          echo "yaml in lockfile:"
          npm ls yaml || true

      - name: Install dependencies
        run: npm ci

      - name: Run Jest
        run: npm test
